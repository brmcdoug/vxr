frr version 10.0.1
frr defaults traditional
hostname sonic
log syslog informational
log facility local4
agentx
zebra nexthop-group keep 1
fpm address 127.0.0.1
no fpm use-next-hop-groups
hostname r02
no service integrated-vtysh-config
!
password zebra
enable password zebra
!
router bgp 65002
 bgp router-id 20.0.0.2
 bgp log-neighbor-changes
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 no bgp network import-check

 neighbor 10.1.1.0 remote-as 65000
 neighbor 2001:db8:1:1::0 remote-as 65000
 neighbor 10.1.1.4 remote-as 65001
 neighbor 2001:db8:1:1::4 remote-as 65001
 !
 address-family ipv4 unicast
  network 20.0.0.2/32
  neighbor 10.1.1.0 activate
  neighbor 10.1.1.4 activate
  maximum-paths 64
 exit-address-family
 address-family ipv6 unicast
  network fc00:0:2002::/48
  network fc00:0:2002::1/128
  neighbor 2001:db8:1:1::0 activate
  neighbor 2001:db8:1:1::0 route-map BGP-IPV6 in
  neighbor 2001:db8:1:1::4 activate
  neighbor 2001:db8:1:1::4 route-map BGP-IPV6 in
  maximum-paths 64
 exit-address-family
exit
!
route-map RM_SET_SRC permit 10
 set src 20.0.0.2
exit
!
route-map RM_SET_SRC6 permit 10
 set src fc00:0:2002::1
exit
!
route-map BGP-IPV6 permit 20
 set ipv6 next-hop prefer-global
exit
!
ip protocol bgp route-map RM_SET_SRC
!
ipv6 protocol bgp route-map RM_SET_SRC6
!
ip nht resolve-via-default
!
ipv6 nht resolve-via-default
!
end